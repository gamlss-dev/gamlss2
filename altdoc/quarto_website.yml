flowchart TB
  classDef lead  fill:#88CCEE,stroke:#333,stroke-width:1.3,color:#000;
  classDef inst  fill:#E495A5,stroke:#333,stroke-width:1.3,color:#000;
  classDef prog  fill:#DD9B89,stroke:#333,stroke-width:1.3,color:#000;
  classDef board fill:#88CCEE,stroke:#333,stroke-width:1.3,color:#000;
  classDef role  fill:#88CCEE,stroke:#333,stroke-width:1.3,color:#000;
  classDef ghost fill:#ffffff,stroke:#ffffff;

  D(Dekan):::lead
  SD(Studiendekan):::lead
  D --> SD

  subgraph SG_INST[Institute]
    direction TB
    I1(Institut für<br/>Wirtschaftstheorie, -politik<br/>und -geschichte):::inst
    I2(Institut für<br/>Finanzwissenschaft):::inst
    I3(Institut für<br/>Statistik):::inst
  end
  D --> I1
  D --> I2
  D --> I3

  subgraph SG_PROG[Studienprogramme]
    direction TB
    B1(Bachelor<br/>Wirtschaftwissenschaften,<br/>Management and Economics):::prog
    B2(Bachelor<br/>Wirtschaft, Gesundheits- und<br/>Sporttourismus):::prog
    B3(Bachelor<br/>Internationale<br/>Wirtschaftswissenschaften):::prog
    M1(Master<br/>Economics):::prog
    M2(Master<br/>Nachhaltige Regional- und<br/>Destinationsentwicklung):::prog
    M3(Master<br/>Digital Society, Social Innovation<br/>and Global Citizenship):::prog
    P1(PhD in<br/>Economics and Statistics):::prog
  end
  SD --> B1 & B2 & B3 & M1 & M2 & M3 & P1

  subgraph SG_GREM[Gremien]
    direction TB
    FR(Fakultätsrat):::board
    CK(Curriculumkommission):::board
  end
  FR -.-> D
  CK -.-> SD
  CK -.-> B1 & B2 & B3 & M1 & M2 & M3 & P1

  subgraph SG_ROL[Studienbeauftragte]
    direction TB
    SB_MEc(Studienbeauftragte*r<br/>Master Economics):::role
    SB_PhD(Studienbeauftragte*r<br/>PhD in Economics and Statistics):::role
  end
  SB_MEc -.-> M1
  SB_PhD -.-> P1

  %% optionale „Abstandsanker“:
  A0[[ ]]:::ghost --- D
  SD --- SG_PROG
